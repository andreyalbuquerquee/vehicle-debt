# docker-compose.yml
services:
  db:
    image: postgres:16-alpine
    container_name: vehicle-debts-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: vehicle_debts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d vehicle_debts"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-debts-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://app:app@db:5432/vehicle_debts?schema=public
      NODE_ENV: production
      PORT: 3333
      JWT_SECRET: supersecret-supersecret-supersecret-supersecret
    ports:
      - "3333:3333"

volumes:
  postgres_data:
